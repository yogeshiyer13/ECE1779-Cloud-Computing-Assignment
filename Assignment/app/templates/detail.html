{% extends 'layout.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
<div class="container">

    <div class="row">
         <div class="col-lg-12">
            <h1 class="page-header">Origin Image and Ocr Image for {{image_name}}</h1>
        </div>
        <hr>
            <h2 class="h2">Origin Image</h2>
            <a href="{{url_for('gallery')}}"><img class="img-responsive" src="../static/{{username}}/origin/{{image_name}}"></a>
            <h2 class="h2">OCR Image</h2>
            <a href="{{url_for('gallery')}}"><img class="img-responsive" src="../static/{{username}}/ocr/{{image_name}}"></a>

    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
{% endblock %}
